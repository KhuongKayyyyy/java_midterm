<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <base href="/">
  <style>
	body{
		font-family: 'Optima', cursive;
		background-image: url('/img/bg.jpg');}
</style>
</head>

<body>
<div th:replace="book/helper/header :: header"> </div>
<div class="container">
  <div class="row justify-content-center text-primary">
    <div class="col- d-flex justify-content-center">
      <h1>Add New Book</h1>
      <hr>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-5">
      <form th:action="@{/doUpload}" method="POST" class="border rounded w-100 mb-5 mx-auto px-3 pt-3 bg-light" enctype="multipart/form-data">

        <p>Image:</p>
        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="fileToUpload" name="fileToUpload">
          <label class="custom-file-label" for="fileToUpload">Choose file</label>
        </div>
        <div class="form-group">
          <button class="btn btn-success px-5">Upload</button>
        </div>

        <div class="form-group">
          <p>Go home <a href="home">Click here</a></p>
        </div>
      </form>
    </div>
  </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
	    //Add the following code if you want the name of the file appear on select
	    $(".custom-file-input").on("change", function() {
	        var fileName = $(this).val().split("\\").pop();
	        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
	    });
	</script>
</body>

</html>
